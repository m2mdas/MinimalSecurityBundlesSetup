        #facebook:
            #type:                facebook
            #client_id:           <client_id>
            #client_secret:       <client_secret>
            #scope:               "public_profile,email"
            #options:
                #display: popup
        #google:
            #type:                google
            #client_id:           <client_id>
            #client_secret:       <client_secret>
